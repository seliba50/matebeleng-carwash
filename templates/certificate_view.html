{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('user_certificates') }}">Certificates</a></li>
                    <li class="breadcrumb-item active">Certificate View</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center mb-4">
            <h2><i class="fas fa-award"></i> Your Certificate</h2>
            <p class="text-muted">Congratulations on your achievement!</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <!-- Certificate Display -->
            {{ certificate_html|safe }}
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <button onclick="window.print()" class="btn btn-primary me-2">
                <i class="fas fa-print"></i> Print Certificate
            </button>
            <a href="{{ url_for('user_certificates') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Certificates
            </a>
        </div>
    </div>
</div>
{% endblock %}

<style>
@media print {
    .breadcrumb, .btn, nav, footer {
        display: none !important;
    }
    
    .certificate-container {
        border: 5px solid gold !important;
        margin: 0 !important;
        padding: 40px !important;
        box-shadow: none !important;
    }
    
    body {
        background: white !important;
    }
}
</style>
